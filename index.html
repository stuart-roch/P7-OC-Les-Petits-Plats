<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/673626fe84.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Les petits plats</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <img class="logo" src="assets/logo/logo.png" alt="logo">
        </header>
    </div>
    <div class="search-bar-container container">
        <div class="search-bar-row row">
            <div class="col-11">
                <input type="text" name="search-bar-recipes" id="search-bar-recipes" placeholder="Rechercher une recette">
            </div>
            <div class="col-1">
                <button class="button-submit" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="filter-selected-container"></div>
    <div class="filter-container container">
        <div class="row">
            <div class="filter-ingredient-container col-3 col-lg-2">
                <div class="input-container">
                    <input type="text" name="search-bar-ingredient" id="search-bar-ingredient" placeholder="Ingredients">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="filter-options-container"></div>
            </div>
            <div class="filter-device-container col-3 col-lg-2">
                <div class="input-container">
                    <input type="text" name="search-bar-device" id="search-bar-device" placeholder="Appareils">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="filter-options-container"></div>
            </div>
            <div class="filter-utensil-container col-3 col-lg-2">
                <div class="input-container">
                    <input type="text" name="search-bar-utensil" id="search-bar-utensil" placeholder="Ustensiles">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <div class="filter-options-container"></div>
            </div>
        </div>
    </div>
    <div class="section-recipes container">
        <div class="row"></div>
    </div>


    <script src="./data/recipes.js"></script>
    <script src="./js/factories/recipe.js"></script>
    <script src="./js/pages/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
